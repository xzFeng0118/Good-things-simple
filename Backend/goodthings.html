<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <form action="" class="container">
        <div class="box">
            <div class="row">
                <div class="box1">
                    <div class="inline.text">
                        <h1>Login</h1>
                        <p>Get Access to your orders,
                        Wishlist and Recommendations
                        </p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="user-id user-data">
                        <input type="email" name="email" id="username" required>
                        <label>Enter Email/Mobile number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="password" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>Agree to the term of use and privacy policy to countinue</p>
                    </div>
                    <span><a herf="#">Forgot</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>or</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">Create account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    

</body>
</html>
